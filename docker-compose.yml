services:
  app:
    image: varshith2711/edu:latest  
    container_name: edc
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0  
    container_name: edc-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: edc-db
      MYSQL_USER: edc
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/usr/lib/mysql  
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db 
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "90:80" 
    restart: always

volumes:
  mysql_data:

